<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./img/logo.png" alt="Logo Alura"></h1>

            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <form>
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" placeholder="email@gmail.com" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" placeholder="(DD) 999999999" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato: </legend>
                <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whats"><input name="contato" type="radio" value="WhatsApp" id="radio-whats" checked>
                    WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefre ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades pelo email?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
          

        </table>
    </main>


    <footer>
        <img src="./img/logo-branco.png" alt="Logo">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>

</html>
