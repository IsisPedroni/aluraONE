<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }
 
  var vitorias = parseInt(prompt("Entre com o numero de vitorias"));
  var empates = parseInt(prompt('Entre com o numero de empates: '));
  
  var pontos = (vitorias * 3 )  + empates;

  mostra("O total de pontos do seu time é " + pontos);

  
var pontuacaoAnoPassado = 28;

if (pontos > pontuacaoAnoPassado) {
    mostra("seu time está melhor do que o ano passado.");

} if( pontos < pontuacaoAnoPassado) {
    mostra("seu time está pior do que ano passado.");

}if( pontos === pontuacaoAnoPassado) {
    mostra("seu time está igual ao ano passado.");

};


mostra("FIM.")


  </script>
