<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliaUsusario = parseInt(prompt("Quantidade de familiares? "))

    var numeroFamiliares = 1;
    var totalIdades = 0;


    while (numeroFamiliares <= totalFamiliaUsusario) {

        var idade = parseInt(prompt("Informe a primeira idade: "))
        totalIdades = totalIdades + idade;
        numeroFamiliares++;
    }

    var mediaDasIdades = totalIdades / totalFamiliaUsusario;

    mostra("O total de idades Ã©: " + mediaDasIdades)
    mostra("FIM!")


</script>
