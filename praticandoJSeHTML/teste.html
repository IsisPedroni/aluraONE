<meta charset="UTF-8">

<script>
    function mostra (frase){
      document.write(frase);
    }

    function sorteia(n){
      return  Math.round(Math.random() * n);
    }

    var n = 10;
    var numeroPensado = sorteia(n);
    console.log(numeroPensado  );
    var chute = parseInt(prompt("Qual número você escolhe?"));
 
    if (chute > numeroPensado){
        mostra("Você escolheu um número maior que o sorteado ")
    } if(chute < numeroPensado){ 
        mostra("Você escolheu um número menor que o sorteado ");
    }

    </script>
